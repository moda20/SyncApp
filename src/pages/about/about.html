<ion-header no-border>
  <ion-toolbar color="Redish">
    <ion-navbar >
      <ion-title>
        About
      </ion-title>
    </ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="Refresh()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-searchbar item-right="" (ionInput)="getItems($event)"></ion-searchbar>

</ion-header>

<ion-content >
  <ion-list [virtualScroll]="CryptoKeys" approxItemHeight="40px">

    <ion-item *virtualItem="let item" (click)="ToDetails(CryptoList[item])">
      <ion-avatar item-start>
        <img src="https://www.cryptocompare.com{{CryptoList[item].ImageUrl}}">
      </ion-avatar>
      <ion-label >
        {{CryptoList[item].FullName}}
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
